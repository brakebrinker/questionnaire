global-styling:
  version: VERSION
  css:
    theme:
      css/overrides.css: {}
      css/components/action-links.css: {}

vertical-tabs:
  version: VERSION
  css:
    component:
      css/components/vertical-tabs.css: {}

messages:
  version: VERSION
  css:
    component:
      css/components/messages.css:  {}

navbar:
  version: VERSION
  css:
    component:
      css/components/navbar.css:  {}
  js:
    js/navbar.js: {}
  dependencies:
    - core/jquery
    - core/drupal.displace
    - bootstrap_lite/bootstrap

form:
  version: VERSION
  css:
    component:
      css/components/form.css:  {}

bootstrap:
  remote: https://github.com/twbs/bootstrap
  version: 3.3.5
  license:
    name: MIT
    url: https://github.com/twbs/bootstrap/blob/master/LICENSE
    gpl-compatible: true
  css:
    theme:
      //netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css: { type: external, minified: true }
  js:
    //netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js: { type: external, minified: true }
  dependencies:
    - core/jquery

fontawesome:
  remote: https://github.com/FortAwesome/Font-Awesome
  version: 4.4.0
  license:
    name: SIL OFL
    url: http://fontawesome.io/license/
    gpl-compatible: true
  css:
    theme:
      //maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css: { type: external, minified: true }
